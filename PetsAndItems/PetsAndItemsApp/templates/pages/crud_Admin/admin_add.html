{% extends '../index_master.html'%}

{% block content %}
<div class="right_col" role="main">
    <h1>Añadir usuario</h1>

    <form action="admin_add" method="POST">
      {% csrf_token %}
        <div class="form-group row">
          <label for="nombre_completo" class="col-4 col-form-label">Nombre completo</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-user-o"></i>
                </div>
              </div> 
              <input id="nombre_completo" name="nombre_completo" type="text" class="form-control" required="required">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="correo" class="col-4 col-form-label">Correo electronico</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-at"></i>
                </div>
              </div> 
              <input id="correo" name="correo" type="email" class="form-control" required="required">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="contraseña" class="col-4 col-form-label">Contraseña</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-user-secret"></i>
                </div>
              </div> 
              <input id="contraseña" name="contraseña" type="password" class="form-control" required="required">
            </div>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Agregar</button>
          </div>
        </div>
      </form>
</div>
{% endblock %}
