{% extends '../index_master.html'%}

{% block content %}
<div class="right_col" role="main">
    <h1>Modificar usuarios</h1>

    <form action="productos_modificar" method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label for="id" class="col-4 col-form-label">ID Producto</label> 
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-addon">
                    <i class="fa fa-hashtag"></i>
                  </div>

                  <select id="id_product" name="id_product">
                    {% for i in productos %}
                        <option value={{i.id_producto}}>{{ i.id_producto }}</option>
                    {% endfor %}
                    </select>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="nombre_product" class="col-4 col-form-label">Nombre producto</label> 
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-user-o"></i>
                  </div>
                </div> 
                <input id="nombre_product" name="nombre_product" type="text" class="form-control" required="required">
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="descripcion_product" class="col-4 col-form-label">descripcion</label> 
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-at"></i>
                  </div>
                </div> 
                <input id="descripcion_product" name="descripcion_product" type="text" class="form-control" required="required">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="precio_product" class="col-4 col-form-label">Precio</label> 
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-user-secret"></i>
                  </div>
                </div> 
                <input id="precio_product" name="precio_product" type="text" class="form-control" required="required">
              </div>
            </div>
          </div> 

          <div class="form-group row">
            <label for="stock_product" class="col-4 col-form-label">Stock</label> 
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-user-secret"></i>
                  </div>
                </div> 
                <input id="stock_product" name="stock_product" type="text" class="form-control" required="required">
              </div>
            </div>
          </div> 
          <div class="form-group row">
            <div class="offset-4 col-8">
              <button name="submit" type="submit" class="btn btn-primary">Modificar</button>
            </div>
          </div>
        </form>
</div>
{% endblock %}
