{% extends '../index_master.html'%}

{% block content %}
<div class="right_col" role="main">
    <h1>Eliminar producto</h1>
    <form action="productos_eliminar" method="POST">
        {% csrf_token %}
    <div class="form-group row">
        <label for="id_producto" class="col-4 col-form-label">ID Producto</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-hashtag"></i>
              </div>

              <select id="id" name="id">
                {% for i in productos %}
                    <option value={{i.id_producto}}>{{ i.id_producto }}</option>
                {% endfor %}
                </select>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-danger"><i class="fa fa-trash"></i>Eliminar</button>
        </div>
      </div>
</div>
{% endblock %}
