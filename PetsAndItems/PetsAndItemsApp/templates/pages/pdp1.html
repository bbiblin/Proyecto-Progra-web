<!DOCTYPE html>
<html lang="en">
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'base/default_head.html' %}
    <link rel="stylesheet" href="{% static 'css/custompdp.css' %}">
    <script src="{% static 'js/jquery.zoom.js' %}"></script>
</head>

<body>
    {% include 'base/navbar.html' %}

    <div style="margin-top: 150px;"></div>

    <div class="container mb-5">
        <div class="row">
            <div class="col-md-6">
                <div class="zoom">
                <img class="img-fluid" img src="{{ producto.imagen.url }}" alt="{{ producto.nombre_producto }}">
            </div>
        </div>
            <div class="col-md-6">
                <h2 class="titulo">{{ producto.nombre_producto }}</h2>
                <div class="descripcion-articulo">
                    <p>{{ producto.descripcion }}</p>
                </div>
                <h1 class="valor" style="color:#B45F2B;" class="text-md-start">${{ producto.precio }} CLP</p>
                <div class="colores-variantes">
                    <!-- Aquí puedes añadir opciones de colores o variantes si las tienes -->
                </div>
                <div class="otros-colores">
                    <!-- Aquí podrías añadir más información sobre colores o variantes si es necesario -->
                </div>
            </div>
        </div>
    </div>

    <div id="bottomright">
        <!-- Contenido opcional en la esquina inferior derecha -->
    </div>

    <!-- Modal -->
    {% include 'base/carro_compra.html' %}

    <script>
        $(document).ready(function(){
            $('.zoom').zoom();
        });
    </script>
</body>
</html>
