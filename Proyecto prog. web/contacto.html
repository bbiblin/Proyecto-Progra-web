</head>

<body>
    <nav class="navbar navbar-expand-xl fixed-top" style="background: linear-gradient(90deg,#ffe9b8,#ffe8d6);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/Pets & Items logo trasparent well-sized.png" height="100px" width="100px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
                    <div class="ms-0 mt-3 mb-3">
                        <li class="nav-item">
                            <form class="d-flex ps-0">
                                <input class="form-control" type="search">
                                <div class="ps-3">
                                    <button id="botonbuscar" class="btn" type="submit">Buscar</button>
                                </div>
                            </form>
                        </li>
                    </div>
                    <div class="ms-0 mt-3 mb-3">
                        <li class="nav-item">
                            <a href="index.html"><button id="boton" class="btn ms-3" type="submit">Inicio</button></a>
                        </li>

                    <div class="ms-0 mt-3 mb-3">
                        <li class="nav-item">
                            <a href="catalogo.html"><button id="boton" class="btn ms-3"
                                    type="submit">Catálogo</button></a>

                    <div class="ms-0 mt-3 mb-3">
                        <li class="nav-item">
                            <a href="ubicacion.html"><button id="boton" class="btn ms-3"

                    </div>
                    <div class="ms-0 mt-3 mb-3">
                        <li class="nav-item">
                            <a href="#"><button id="boton" class="btn ms-3" type="submit">Contacto</button></a>
                        </li>
                    </div>
                    <div class="ms-0 mt-3 mb-3">
                        <li>
                            <a href="registro_inicio.html" class="btn ms-3" style="color: #ff914d;">
                                Iniciar Sesión o registrarse
                            </a>
                        </li>
                    </div>
                    <div class="ms-1 me-1 mt-3 mb-3">
                        <a style="margin: 25px;" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">

                    </div>
                </ul>
                </ul>
            </div>
        </div>
    </nav>
    <div style="margin-top: 150px;"></div>
    <div class="container">
        <div class="row">
            <form action="" method="POST" class="col-lg-4 mx-auto shadow-lg text-center mt-3 p-5">
                <h3>Contacto</h3>
                <div class="form-floating mx-auto mb-2">
                    <input type="text" class="form-control" name="email" id="email" placeholder="Ingrese correo electronico" required>
                    <label for="username">Email</label>
                </div>
                <div class="form-floating mx-auto mb-2">
                    <textarea class="form-control" name="mensaje" id="mensaje" placeholder="Ingrese su ticket">

                    </textarea>
                    <label for="mensaje">Mensaje</label>
                </div>
                <div id="resultado">
                </div>
                <div class="form-group mx-auto">
                    <input type="submit" value="Ingresar" class="btn btn-outline-primary" onclick="validarcorreo()">
                    <input type="reset" value="Limpiar" class="btn btn-outline-warning">
                    <button type="button" onclick="validarcorreo()" class="btn btn-outline-success">Validar</button>
                </div>
            </form>
        </div>
        <div class="row justify-content-center contact-info">
            <div class="col-md-6 text-center">
                <p><i class="fas fa-map-marker-alt"></i> Dirección: Antonio Varas #666, Providencia</p>
                <p><i class="fas fa-phone"></i> Teléfono: +1234567890</p>
                <p><i class="fas fa-envelope"></i> Correo electrónico: info@example.com</p>
            </div>
        </div>
    </div>
    <!-- Carrito de compra -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Carro de compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="cart-items">
                <div class="cart-item border rounded p-2 mb-2">
                    <div class="d-flex align-items-center">
                        <img src="img/articulo 1 arnes.jpg" alt="Arnes grande" class="cart-item-img" width="50" height="50">
                        <div class="cart-item-details ms-2">
                            <h6 class="cart-item-title mb-1">Arnes grande</h6>
                            <p class="cart-item-price mb-1">$10.000 CLP</p>
                            <div class="cart-item-quantity">
                                <button class="btn btn-sm btn-outline-secondary">-</button>
                                <span class="quantity"> 1 </span>
                                <button class="btn btn-sm btn-outline-secondary">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cart-item border rounded p-2 mb-2">
                    <div class="d-flex align-items-center">
                        <img src="img/camas.png" alt="Camas mascota" class="cart-item-img" width="50" height="50">
                        <div class="cart-item-details ms-2">
                            <h6 class="cart-item-title mb-1">Camas mascota</h6>
                            <p class="cart-item-price mb-1">$27.980 CLP</p>
                            <div class="cart-item-quantity">
                                <button class="btn btn-sm btn-outline-secondary">-</button>
                                <span class="quantity"> 2 </span>
                                <button class="btn btn-sm btn-outline-secondary">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="offcanvas-footer">
            <div class="cart-total">
                <p>Total:</p>
                <p class="total-price">$37.980 CLP</p>
            </div>
            <button class="btn btn-primary btn-checkout">Ir a pagar</button>
        </div>
    </div>
    <script src="js/validaciones.js"></script>
</body>
</html>
