<div class="container">
    <h1 class="text-center">Carrito de Compras</h1>
    <div class="row">
        <div class="col-md-8">
            <div class="cart-header">
                <h4>Productos en tu carrito</h4>
            </div>
            <div class="cart-item">
                <div class="row">
                    <div class="col-md-2">
                        <img src="img/arnes-pequeño.png" alt="Producto 1" class="img-fluid">
                    </div>
                    <div class="col-md-6">
                        <h5>Arnés pequeño</h5>
                        <p>Para gatos o perros raza pequeña</p>
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" value="1">
                    </div>
                    <div class="col-md-2">
                        <h5>$6.000</h5>
                    </div>
                </div>
            </div>
            <div class="cart-item">
                <div class="row">
                    <div class="col-md-2">
                        <img src="img/jardinera-perro.png" alt="Producto 2" class="img-fluid">
                    </div>
                    <div class="col-md-6">
                        <h5>Jardinera de perro</h5>
                        <p>Jardinera perro raza pequeña</p>
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" value="2">
                    </div>
                    <div class="col-md-2">
                        <h5>$7.990</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="cart-summary">
                <h4>Resumen del Carrito</h4>
                <p>Subtotal: $13.990</p>
                <p>Envío: $2.990</p>
                <h5>Total: $16.980</h5>
                <button class="btn btn-success btn-pago">Proceder al Pago</button>
            </div>
        </div>
    </div>
</div>
